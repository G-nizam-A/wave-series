<!DOCTYPE html>
<html>
<!-- Code by Keyframe Effects -->
<head>
	<title>Responsive Owl Carousel Slider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
</head>

<body>

<div id="slider" class="app-screens">

	<div class="title">
		<h5>Responsive Owl Carousel Slider</h5>
	</div>
	
	<div class="slider-carousel">
	
		<img src="img/phonecover.png" class="iphone-cover"/> 
		
		<div class="owl-carousel slideslider">
			<div class="item">
				<img src="img/slide1.jpg" alt="slide1" />
			</div>
			<div class="item">
				<img src="img/slide2.jpg" alt="slide2" />
			</div>
			<div class="item">
				<img src="img/slide3.jpg" alt="slide3" />
			</div>
			<div class="item">
				<img src="img/slide4.jpg" alt="slide4" />
			</div>
			<div class="item">
				<img src="img/slide5.jpg" alt="slide5" />
			</div>
			<div class="item">
				<img src="img/slide6.jpg" alt="slide6" />
			</div>
			<div class="item">
				<img src="img/slide7.jpg" alt="slide7" />
			</div>
			<div class="item">
				<img src="img/slide8.jpg" alt="slide8" />
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
$('.slideslider').owlCarousel({
	autoplay: true,
	center: true,
	loop: true,
	nav: true,
	autoplayTimeout: 2000,
	responsive: {
		0: {
			items: 1
		},
		400: {
			items: 1
		},
		600: {
			items: 3
		},
		1000: {
			items: 3
		},
		1366: {
			items: 3
		}
	}
});
</script>

</body>
</html>
